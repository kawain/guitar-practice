<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>指板の音を覚える練習</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tuning.html">チューニング</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="basic.html">指板の音</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="triad.html">トライアド</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chord.html">コード</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="metronome.html">メトロノーム</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <p>ランダムに再生される音を押さえ、指板の音を覚えましょう。</p>

        <div class="my-4 text-center">
            <label for="volume">Volume(<span id="volumeValue"></span>)</label>
            <div><input type="range" id="volume" min="-30" max="30"></div>
        </div>

        <div class="my-4 text-center">
            <h1 id="now" class="text-primary my-5"></h1>
            <h2 id="next" class="my-5"></h2>
            <div class="form-inline justify-content-center">
                <button class="btn btn-primary mr-2" id="start">再生</button>
                <button class="btn btn-primary mr-2" id="stop">停止</button>
                <input style="width: 100px;" class="form-control mr-2" type="number" id="bpm" value="70">
                <span>テンポ (BPM)</span>
            </div>
        </div>

    </div>
    <script src="./js/basic.js"></script>
</body>

</html>
