<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>指板の音を覚える練習</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script>
        const active = ["", " active", "", "", ""]

    </script>
    <script src="./js/header.js"></script>

    <div class="container">

        <p class="my-2 text-center">ランダムに再生される音を押さえ、指板の音を覚える練習</p>

        <div class="my-2 text-center">
            <canvas id="canvas" width="400" height="300"></canvas>
        </div>

        <!-- 音量 -->
        <div class="my-2 text-center">
            <label for="volume_value">Volume ( <span id="display_volume"></span> )</label>
            <div><input type="range" id="volume_value" min="0" max="1" step="0.1"></div>
        </div>
        <!-- /音量 -->

        <!-- テンポ -->
        <div class="my-2 text-center">
            <label for="bpm_value">BPM ( <span id="display_bpm"></span> )</label>
            <div><input type="range" id="bpm_value" min="10" max="300" step="1"></div>
        </div>
        <!-- /テンポ -->

        <div class="my-2 text-center">
            <button class="btn btn-primary mr-2" id="play_pause"> Play / Pause </button>
        </div>

    </div>
    <script src="./js/close.js"></script>
    <script src="./js/variable.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/basic.js"></script>
</body>

</html>
