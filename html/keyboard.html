<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>キーボード</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script>
        const active = ["", "", "", "", ""]

    </script>
    <script src="./js/header.js"></script>

    <div class="container">

        <p class="my-2 text-center">キーボードを押して何か弾いてみよう</p>

        <div class="my-2 text-center">
            <canvas id="keyboard_canvas" width="400" height="300"></canvas>
        </div>

        <!-- 音量 -->
        <div class="my-2 text-center">
            <label for="volume_value">Volume ( <span id="display_volume"></span> )</label>
            <div><input type="range" id="volume_value" min="0" max="1" step="0.1"></div>
        </div>
        <!-- /音量 -->

        <h2 class="text-center" style="margin-top: 100px;">押さえ方</h2>
        <p class="my-4 text-center">数字はオクターブの高さ、音と音の間は半音(#かb)になります。</p>
        <div class="text-center">
            <img src="./img/keyboard.png" class="img-fluid">
        </div>


    </div>
    <script src="./js/close.js"></script>
    <script src="./js/variable.js"></script>
    <script src="./js/keyboard.js"></script>
</body>

</html>
