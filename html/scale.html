<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ギター練習ソフト</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tuning.html">チューニング</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="basic.html">指板の音</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="triad.html">トライアド</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chord.html">コード</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="scale.html">スケール</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="metronome.html">メトロノーム</a>
            </li>
        </ul>
    </nav>


    <div class="fretboard">
        <canvas id="canvas" width="771" height="206"></canvas>
    </div>

    <div class="container">

        <h4>スケール選択</h4>
        <div class="form-group">
            <select class="form-control" id="select_scale">
            </select>
        </div>

        <h5>スケール新規追加</h5>
        <p>最初の音をルート音にしてください</p>
        <form class="form-inline">
            <div class="form-group mr-2">
                <input type="text" class="form-control" id="new_name" placeholder="スケール名">
            </div>

            <div class="form-group mr-2">
                <select class="form-control" id="new_sound">
                    <option></option>
                    <option>C</option>
                    <option>Db</option>
                    <option>D</option>
                    <option>Eb</option>
                    <option>E</option>
                    <option>F</option>
                    <option>Gb</option>
                    <option>G</option>
                    <option>Ab</option>
                    <option>A</option>
                    <option>Bb</option>
                    <option>B</option>
                </select>
            </div>

            <button class="btn btn-primary mr-2" id="new_add">音追加</button>

            <div class="form-group mr-2">
                <input type="text" class="form-control" id="new_confirm" readonly>
            </div>

            <button class="btn btn-primary mr-2" id="new_delete">音削除</button>

            <button class="btn btn-danger" id="new_save">保存</button>

        </form>

        <h6 class="mt-3">スケール削除</h6>
        <p>選択してから削除ボタンを押します</p>
        <form class="form-inline">
            <div class="form-group mr-2">
                <select class="form-control" id="delete_scale">
                </select>
            </div>
            <button class="btn btn-primary" id="delete_btn">削除</button>
        </form>






    </div>





    <script src="./js/scale.js"></script>
</body>

</html>
