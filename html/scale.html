<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>スケール</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script>
        const active = ["", "", "", "", " active"]

    </script>
    <script src="./js/header.js"></script>

    <div class="fretboard">
        <canvas id="scale_canvas" width="771" height="206"></canvas>
    </div>

    <div class="container">

        <!-- 音量 -->
        <div class="my-2 text-center">
            <label for="volume_value">Volume ( <span id="display_volume"></span> )</label>
            <div><input type="range" id="volume_value" min="0" max="1" step="0.1"></div>
        </div>
        <!-- /音量 -->

        <!-- テンポ -->
        <div class="my-2 text-center">
            <label for="bpm_value">BPM ( <span id="display_bpm"></span> )</label>
            <div><input type="range" id="bpm_value" min="10" max="300" step="1"></div>
        </div>
        <!-- /テンポ -->

        <div class="my-2 text-center">
            <button class="btn btn-primary mr-2" id="play_pause"> Play / Pause </button>
        </div>

        <h4>スケール選択</h4>
        <div class="row">
            <div class="col-2">
                <select class="form-control" id="root_sound">
                    <option></option>
                    <option value="1">C</option>
                    <option value="2">Db</option>
                    <option value="3">D</option>
                    <option value="4">Eb</option>
                    <option value="5">E</option>
                    <option value="6">F</option>
                    <option value="7">Gb</option>
                    <option value="8">G</option>
                    <option value="9">Ab</option>
                    <option value="10">A</option>
                    <option value="11">Bb</option>
                    <option value="12">B</option>
                </select>
            </div>
            <div class="col-8">
                <select class="form-control" id="select_scale">
                </select>
            </div>
            <div class="col-2">
                <button class="btn btn-primary mr-2" id="show_btn">表示</button>
            </div>
        </div>
    </div>
    <script src="./js/close.js"></script>
    <script src="./js/variable.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/scale.js"></script>
</body>

</html>
